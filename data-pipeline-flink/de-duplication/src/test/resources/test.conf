kafka {
  input.topic = "telemetry.valid"
  output.success.topic = "telemetry.unique.flink"
  output.duplicate.topic = "telemetry.duplicate.flink"
  output.malformed.topic = "telemetry.malformed"
  output.metrics.topic = "metrics"
  broker-servers = "127.0.0.1:9092"
  zookeeper = "127.0.0.1:2181"
  groupId = "telemetry-deduplication-group"
}

task {
  parallelism = 3
  checkpointing.interval = 60000
  restart-strategy.attempts = 3
  restart-strategy.delay = 20000
  metrics.window.size = 5000
}

dedup.producer.included.ids = ["sunbird.app", "sunbird.portal"]

redis {
  host = 127.0.0.1
  port = 6379
  connection {
    max = 2
    idle.min = 1
    idle.max = 2
    minEvictableIdleTimeSeconds = 120
    timeBetweenEvictionRunsSeconds = 300
  }
  database {
    duplicationstore.id = 12
    key.expiry.seconds = 3600
  }
}