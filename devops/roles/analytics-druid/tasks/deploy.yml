---
# file: deploy.yml
- name: Copy over unit file for druid role {{ druid_role }}
  template: src=druid.service dest=/lib/systemd/system/druid_{{ druid_role }}.service
  become: true

- name: Start druid {{ druid_role }} service
  systemd:
    name: druid_{{ druid_role }}
    state: restarted
    daemon_reload: yes
    enabled: yes
  become: true


