---
#YMl to run the druid role

-
  name: Install role druid
  hosts: druid
  roles:
    - {role: analytics_druid,when: "'coordinator' in group_names",druid_role: 'coordinator', service: 'coordinator' }
    - {role: analytics_druid,when: "'overlord' in group_names",druid_role: 'overlord', service: 'overlord'}
    - {role: analytics_druid,when: "'broker' in group_names",druid_role: 'broker', service: 'broker'}
    - {role: analytics_druid,when: "'historical' in group_names",druid_role: 'historical', service: 'historical'}
    - {role: analytics_druid,when: "'middlemanager' in group_names",druid_role: 'middlemanager',service: 'middleManager' }
      
