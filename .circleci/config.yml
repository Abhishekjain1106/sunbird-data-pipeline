
version: 2.1
jobs:
  ep-build:
    #working_directory: ~/dp/data-pipeline
    machine: true
    steps:
      - checkout:
          #path: ~/dp
      - restore_cache:
          key: dependency-cache-{{ checksum "pom.xml" }}
      - run: mvn -f data-pipeline/pom.xml -Dlog4j.configuration=./logs -Dcobertura.report.format=xml clean cobertura:cobertura package
      - run: sudo apt update && sudo apt install jq
      - run: wget -O ~/codacy-coverage-reporter-assembly-latest.jar $(curl https://api.github.com/repos/codacy/codacy-coverage-reporter/releases/latest | jq -r '.assets[0].browser_download_url')
      - run: java -jar ~/codacy-coverage-reporter-assembly-latest.jar report -l Java -r data**/*/target/site/cobertura/coverage.xml
      - save_cache:
          key: dependency-cache-{{ checksum "pom.xml" }}
          paths: ~/.m2
             
workflows:
  version: 2.1
  build_and_test:
    jobs:
      - ep-build
