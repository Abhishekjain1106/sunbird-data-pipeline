# Job
job.factory.class=org.apache.samza.job.yarn.YarnJobFactory
job.name=__env__.DeNormalized

# YARN
# yarn.package.path=file://${basedir}/target/${project.artifactId}-${pom.version}-dist.tar.gz
yarn.package.path=http://__yarn_host__:__yarn_port__/__env__/${project.artifactId}-${pom.version}-distribution.tar.gz

# Task
task.class=org.ekstep.ep.samza.task.DeNormalizationTask
task.inputs=kafka.__env__.events_with_location
task.checkpoint.factory=org.apache.samza.checkpoint.kafka.KafkaCheckpointManagerFactory
task.checkpoint.system=kafka
# Normally, this would be 3, but we have only one broker.
task.checkpoint.replication.factor=1
task.commit.ms=60000

# Metrics
metrics.reporters=snapshot,jmx
metrics.reporter.snapshot.class=org.apache.samza.metrics.reporter.MetricsSnapshotReporterFactory
metrics.reporter.snapshot.stream=kafka.__env__.metrics
metrics.reporter.jmx.class=org.apache.samza.metrics.reporter.JmxReporterFactory

# Serializers
serializers.registry.json.class=org.apache.samza.serializers.JsonSerdeFactory
serializers.registry.metrics.class=org.apache.samza.serializers.MetricsSnapshotSerdeFactory

# Key-value storage
serializers.registry.string.class=org.apache.samza.serializers.StringSerdeFactory
stores.de-normalization.factory=org.apache.samza.storage.kv.RocksDbKeyValueStorageEngineFactory
stores.de-normalization.key.serde=string
stores.de-normalization.msg.serde=json

# Systems
systems.kafka.samza.factory=org.apache.samza.system.kafka.KafkaSystemFactory
systems.kafka.samza.msg.serde=json
# systems.kafka.consumer.zookeeper.connect=localhost:2181/
systems.kafka.consumer.zookeeper.connect=__zookeepers__
systems.kafka.consumer.auto.offset.reset=largest
systems.kafka.producer.bootstrap.servers=__kafka_brokers__

# Job Coordinator
job.coordinator.system=kafka
# Normally, this would be 3, but we have only one broker.
job.coordinator.replication.factor=1

output.success.topic.name=__env__.events_with_de_normalization
output.failed.topic.name=__env__.events_failed_de_normalization
output.retry.topic.name=__env__.events_retry

db.host=__db_host__
db.port=__db_port__
db.userName=__db_userName__
db.schema=__db_schema__
db.password=__db_password__
